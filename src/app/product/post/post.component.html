<div class="post">
  <div class="post-image">
    <img [src]="imageURL" alt="Love this post"/>
  </div>
  <b class="post-title truncate">{{ target }}</b>
  <small class="truncate">{{ description }}</small>
  <br/>
  <small>{{ time }}</small>
  <div class="footer d-flex gap-5 mt-3">
    <i class="bi bi-share"></i>
  </div>
</div>
