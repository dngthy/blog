<div class="wrap">
  <div class="w-50" [formGroup]="formUserSignIn">
    <input class="w-100"  type="text" placeholder="Enter username" formControlName="username">
    <input class="w-100 my-3"  type="password" placeholder="Enter password" formControlName="password">
    <button class="w-100" type="submit" (click)="signIn()">
      Sign in
    </button>
  </div>
</div>
